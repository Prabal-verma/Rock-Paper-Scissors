<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "Stylesheet" , href="Rock-ppr-scissors.css">
  <title>Game</title>
</head>
<body>
  <p class="Para">Rock Paper Scissors</p>
  <button onclick="playGame('rock') ;
  " class = "move-button">
    <img src ="rock-emoji.png" 
    class = "move-image">
  </button>
  <button onclick="playGame('paper');
  " class = "move-button">
    <img src = "paper-emoji.png"
    class = move-image>
  </button>
  <button onclick="playGame('scissors');
  " class = "move-button">
    <img src = "scissors-emoji.png"
    class = move-image>
  </button>
  <p class="js-result result"></p>
  <p class="js-result-moves"></p>
  <p class="js-scores"></p>
  <button class = "reset-button"
  onclick="
    score.wins = 0,
    score.losses = 0,
    score.ties = 0
    localStorage.removeItem('score');
    updateScoreElements();
  " >
    Reset Score
  </button>
  <button class="auto"
  onclick="
    autoPlay();
  ">
    Auto Play
  </button>
  <script src="Rock-ppr-scissors.js"></script>
</body>
</html>
